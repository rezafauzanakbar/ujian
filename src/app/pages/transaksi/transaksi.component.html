<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-12">
      <h4>Tambah Transaksi Baru</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group d-grid gap-3 mb-3">
        <label>
          <strong>Grand Total</strong>
        </label>
        <input type="number" class="form-control form-control-lg" [(ngModel)]="transaksi.grandTotal">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group d-grid gap-3 mb-3">
        <label>
          <strong>Tanggal Transaksi</strong>
        </label>
        <input type="date" class="form-control form-control-lg" [(ngModel)]="transaksi.tanggal">
      </div>
      <div class="form-group d-grid gap-3 mb-3">
        <label>
          <strong>Supplier</strong>
        </label>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg" [(ngModel)]="namaSupplier">
          <button class="btn btn-outline-secondary" (click)="openAdd(get)" type="button"
            id="button-addon2">Pilih</button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row mt-4">

  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-top">
        <h4 class="w-100">Daftar Transaksi</h4>
        <div class="input-group mb-3 flex-grow-1">
          <input type="text" class="form-control form-control-lg" name="suplierId" placeholder="ID Transaksi">
          <button class="btn btn-dark" type="button" id="button-addon2">Tambah</button>
        </div>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Grandtotal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of transaction">
            <td>{{ item.tanggal }}</td>
            <td>{{ item.grandTotal }}</td>
            <td class="justify-content-center">
              <button class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-top">
        <h4 class="w-100">Daftar Barang</h4>
        <div class="input-group mb-3 flex-grow-1">
          <input type="text" class="form-control form-control-lg" name="suplierId" placeholder="ID Barang">
          <button class="btn btn-dark" type="button" id="button-addon2">Tambah</button>
        </div>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Deskripsi</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of barang">
            <td>{{ item.namaBarang }}</td>
            <td>{{ item.deskripsi }}</td>
            <td>{{ item.harga }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div>
    <button class="btn btn-primary" (click)="onCreate()">Add Transaksi</button>
  </div>
</div>

<ng-template #get let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">List Supplier</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <table class="table table-secondary" style="box-sizing: border-box;">
      <thead>
        <tr>
          <th scope="col">Nama Supplier</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of supplier let i = index">
          <td class="table-light">{{item.nama}}</td>
          <td class="table-light">
            <button class="btn btn-success" (click)="getBarang(i)">Pilih Supplier</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
